<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradientes -->
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo base -->
  <circle cx="100" cy="100" r="90" fill="url(#circleGrad)" />
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  
  <!-- Texto FLOW -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">FLOW</text>
  
  <!-- Elemento de flujo estilizado -->
  <path d="M50,70 C70,40 130,40 150,70" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" />
  <path d="M50,130 C70,160 130,160 150,130" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" />
  
  <!-- Puntos en los extremos de las líneas -->
  <circle cx="50" cy="70" r="5" fill="white" />
  <circle cx="150" cy="70" r="5" fill="white" />
  <circle cx="50" cy="130" r="5" fill="white" />
  <circle cx="150" cy="130" r="5" fill="white" />
</svg>